<kendo-scheduler
    [kendoSchedulerBinding]="events"
    [kendoSchedulerReactiveEditing]="createFormGroup"
    [selectedDate]="selectedDate"
    (slotClick)="log('slotClick')"
    (slotDblClick)="log('slotDblClick')"
    (eventClick)="log('eventClick')"
    (eventDblClick)="log('eventDblClick')"
    style="height: 600px;"
>
    <kendo-scheduler-week-view startTime="07:00">
    </kendo-scheduler-week-view>
</kendo-scheduler>

<pre>{{ logText }}</pre>
